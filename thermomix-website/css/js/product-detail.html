<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <!-- نفس شريط التنقل كما في index.html -->
    </nav>

    <main class="product-detail">
        <div class="product-images">
            <img src="images/tm6-large.jpg" alt="Thermomix TM6" id="main-image">
            <div class="thumbnails">
                <img src="images/tm6-1.jpg" alt="">
                <img src="images/tm6-2.jpg" alt="">
                <img src="images/tm6-3.jpg" alt="">
            </div>
        </div>
        <div class="product-info">
            <h1>Thermomix TM6</h1>
            <div class="rating">
                ★★★★★ <span>(24 تقييم)</span>
            </div>
            <p class="price">5,999 ر.س</p>
            <p class="description">
                Thermomix® TM6 - جهاز المطبخ المتكامل الذي يجمع بين 12 أداة في جهاز واحد. 
                مع شاشة لمس ووصفات مدمجة واتصال بالإنترنت.
            </p>
            <button class="add-to-cart">أضف إلى السلة</button>
        </div>
    </main>

    <script src="js/cart.js"></script>
    <script>
        // تغيير الصورة الرئيسية عند النقر على الصور المصغرة
        document.querySelectorAll('.thumbnails img').forEach(thumb => {
            thumb.addEventListener('click', function() {
                document.getElementById('main-image').src = this.src;
            });
        });
    </script>
</body>
</html>
